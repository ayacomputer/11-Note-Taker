<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
  <link
    href="https://fonts.googleapis.com/css2?family=Comforter&family=Comforter+Brush&family=Nunito:wght@200&family=Outfit:wght@100&family=Righteous&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/styles.css" />
  <link rel="icon" href="../assets/favicon.png">
</head>

<body>
  <nav class="navbar nav-bg">
    <a class="navbar-brand text-secondary" href="/">Note Taker </a>
    <div class="icons">
      <i class="fas fa-save text-secondary save-note"></i>
      <i class="fas fa-plus text-secondary new-note"></i>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 list-container">
        <div class="card">
          <ul class="list-group list-group-flush"></ul>
        </div>
      </div>
      <div class="col-8">
        <input class="note-title" placeholder="Note Title" maxlength="28" type="text" />
        <textarea class="note-textarea" placeholder="Note Text"></textarea>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="/assets/js/index.js"></script>
</body>
<footer class="footer">
  <div id="contact" class="text-center">
    <p>Updated February 2022</p>
    2022 &#169;
    Powered by <a id="mycontact" href="https://github.com/ayacomputer">Ayako Woollan</a>
  </div>
</footer>

</html>
